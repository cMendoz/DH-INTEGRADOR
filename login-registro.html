<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
         <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Plaster&display=swap" rel="stylesheet">
        <title>NOMADE</title>
    </head>
    <body>
      <div class="container-fluid p-0">
        <header>
          <div id="logo">
            <a href="home.html"><h1>NOMADE</h1></a>
          </div>
          <nav class="encabezado">
              <div class="usuario" id="btn_usuario"><img src="img/user.png" alt=""></div>
              <div class="favoritos" id="btn_favoritos"><img src="img/heart.png" alt=""></div>
              <div class="info" id="btn_info"><img src="img/info.png" alt=""></div>
          </nav>
        </header>
        <section class="mapa">
        </section>
        <section id="buscador">
          <form action="busqueda.html" id="formBuscar" method="POST">
              <input class="buscar" type="text" name="buscar" id="buscar" placeholder="¿A dónde vas?">
          </form>
        </section>

        <section class="columna-derecha m-0" id="panelLogin">
          <div id="btn_retorno">
            <img src="img/arrow.png" class="retorno" alt="">
          </div>
          <div class="row m-0" id="socialLogin">
            <div class="col-sm-12">
              <h2>REGISTRARSE</h2>
            </div>
            <div class="col-sm-12 text-center">
              <img class="social" src="img/loginFacebook.png" alt="Facebook">
              <img class="social" src="img/loginTwitter.png" alt="Twitter">
              <img class="social" src="img/loginLinkedin.png" alt="LinkedIn">
            </div>

            <div class="col-sm-12 m-0 p-3" id="formRegistro">
              <form action="perfil.html" method="get">
                <div class="col-sm-12">
                  <input name="email" type="email" placeholder= "E-mail">
                </div>
                <div class="col-sm-12">
                  <input name="nombre" type="text" placeholder= "Usuario">
                </div>
                <div class="col-sm-12">
                  <input name="contrasena" type="password" placeholder= "Contraseña">
                </div>
                <div class="col-sm-12 text-center">
                  <input type="submit" value="Registrarse" class="aceptar">
                </div>
              </form>
            </div>
            <div class="col-sm-12 p-0">
              <div class="col-sm-12 mt-2">
                <h5>¿YA TENÉS UNA CUENTA NOMADE?</h5>
              </div>
              <div class="col-sm-12">
                <h3>LOGIN</h3>
              </div>

              <div class="col-sm-12 p-3" id="formLogin">
                <form action="perfil.html" method="get">
                <div class="col-sm-12">
                  <input name="email" type="email" placeholder="Usuario">
                </div>
                <div class="col-sm-12">
                  <input name="contrasena" type="password" placeholder="Contraseña">
                </div>
                <div class="col-sm-12">
                  <input type="submit" value="Ingresar" class="aceptar">
                </div>
              </form>
              </div>

            </div>
          </div>

        </div>
      </section>
      <footer>
        <p>
          "No existen torres hechas por el hombre que tengan la sorprendente
          majestuosidad del macizo <b>Torres del Paine - Chile"</b>
          <br><br>
          <em>National Geografic - The world's most beautiful places.</em>
        </p>
      </footer>

      </div>
    </body>
</html>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/animations.js"></script>
